<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet" href="../src/screen.css" media="screen">
  <link rel="stylesheet" href="../src/print.css" media="print">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>

    <div class="container-card">
      <div class="card">
        <div class="image-equilibrium">
          <img src="../images/image-equilibrium.jpg" alt="">
        </div>

        <section class="Descritiption">
          <div class="title"><h1>Equilibrium #3429</h1></div>
          <div class="sub-title"><p>Our Equilibrium collection promotes balance and calm.</p></div>
          <div class="day-money"> 

            <div class="ethereum">
              <img id="icon-ethereum" src="../images/icon-ethereum.svg" alt="">
              <p>0.041 ETH</p>
            </div>
            
            <div class="clock">
              <img id="icon-clock" src="../images/icon-clock.svg" alt="">
              <p>3 days left</p>            
            </div>
          </div>
          <div id="line"></div>
          <div class="creator">
            <img id="icon-avatar" src="../images/image-avatar.png" alt="">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>

        </section><!--./tittle-->
      </div><!--./card-->
    </div><!--./container-card-->
  </main>

  <article class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jhonathas S. V. Fonseca</a>.
  </article><!--./attribution-->
</body>
</html>
